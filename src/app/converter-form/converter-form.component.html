<style>
    .converter-form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
  
    input, select, button {
      width: 50%;
      margin-bottom: 10px;
      padding: 8px;
    }
  
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #0056b3;
    }
  
  </style>

<label>Select Conversion Type:</label>
<select [(ngModel)]="selectedConversionType">
    <option value="length">Length</option>
    <option value="weight">Weight</option>
    <option value="temperature">Temperature</option>
</select>

<label>Select Conversion:</label>
<select [(ngModel)]="selectedConversion">
    <option *ngIf="selectedConversionType === 'length'" value="to-imperial">To Imperial</option>
    <option *ngIf="selectedConversionType === 'length'" value="to-metric">To Metric</option>
    <option *ngIf="selectedConversionType === 'weight'" value="to-imperial">To Imperial</option>
    <option *ngIf="selectedConversionType === 'weight'" value="to-metric">To Metric</option>
    <option *ngIf="selectedConversionType === 'temperature'" value="to-imperial">To Imperial</option>
    <option *ngIf="selectedConversionType === 'temperature'" value="to-metric">To Metric</option>
</select>

<label>Enter a Value:</label>
<input type="number" [(ngModel)]="userInput" />

<button (click)="convert()">Convert</button>

<div *ngIf="result !== undefined">
  <p>Result: {{ result.value }} {{ result.unit }}</p>
</div>
